<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adunare Numere</title>
    <script>
        function adunaNumere() {
            // Preluarea valorilor introduse de utilizator
            var numar1 = parseFloat(document.getElementById("numar1").value);
            var numar2 = parseFloat(document.getElementById("numar2").value);
            
            // Calcularea sumei
            var suma = numar1 + numar2;
            
            // Afișarea rezultatului
            document.getElementById("rezultat").innerText = "Suma este: " + suma;
        }
    </script>
</head>
<body>
    <h1>Adunare Numere</h1>
    <label for="numar1">Număr 1:</label>
    <input type="number" id="numar1" step="any"><br><br>
    
    <label for="numar2">Număr 2:</label>
    <input type="number" id="numar2" step="any"><br><br>
    
    <button onclick="adunaNumere()">Adună</button>
    
    <h2 id="rezultat"></h2>
</body>
</html>
